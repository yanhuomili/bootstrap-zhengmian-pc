<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>template</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
	</head>
	<body>
		<nav class="navbar navbar-static-top topNav">
			<div class="container">
				<div class="navbar-header">
					<a href="###" class="navbar-brand logo row-l"><img src="img/logo.png"/><span>正面金融</span></a>
				</div>
				<ul class="nav navbar-nav navbar-right" style="margin-top: 0;">
					<li class=""><a href="###">首页</a></li>
					<li class=""><a href="###">我的</a></li>
					<li class=""><a href="###">供应圈</a></li>
					<li class=""><a href="###">需求圈</a></li>
					<li class="active"><a href="###">热点</a></li>
					<li class=""><a href="###">通讯录</a></li>
					<li><a href="###" class="pic nav-login-btn">
						<span class="login-text-hide">登录</span>
						<img class="user-img" src="img/tou1.png"/>
					</a></li>
				</ul>
				<div class="user-info-box">
					<ul class="user-info col-c">
						<li><a href="###">个人资料</a></li>
						<li><a href="###">退出登录</a></li>
					</ul>
					<em><img src="img/jiao.png"/></em>
				</div>
			</div>
		</nav>
		<!--登录模块-->
		<div class="container position-box">
			<!--注册-->
			<div class="register">
				<h2>免费注册</h2>
				<div class="input-group">
					<input type="text" class="form-control" name="" id="" placeholder="请输入您的手机号" />
				</div>
				<div class="input-group check row-lr">
					<input type="text" class="form-control" name="" id="" placeholder="请输入您的密码" />
					<label for="" class="get-code">获取验证码</label>
				</div>
				<div class="input-group">
					<input type="password" class="form-control" name="" id="" placeholder="请输入您的密码" />
				</div>
				<div class="row-l agree">
					<em></em>
					<p>同意正面金融服务平台协议</p>
				</div>
				<button class="btn btn-danger btn-block register-btn">立即注册</button>
				<p class="change-style"><span class="change-btn">切换登录方式</span> / <b class="goto-login">请登录</b></p>
			</div>
			<!--登录-->
			<div class="login">
				<h2>立即登录</h2>
				<div class="input-group">
					<input type="text" class="form-control" name="" id="" placeholder="请输入您的手机号" />
				</div>
				<div class="input-group">
					<input type="password" class="form-control" name="" id="" placeholder="请输入您的密码" />
				</div>
				<div class="row-l agree">
					<em class="active"></em>
					<p>记住我</p>
				</div>
				<button class="btn btn-danger btn-block register-btn">立即登录</button>
				<p class="change-style"><span class="change-btn">切换登录方式</span> / <b class="quick-register">免费注册</b></p>
			</div>
			<!--其他登录方式-->
			<div class="other-style">
				<h2>其他登录方式</h2>
				<ul class="row-lr">
					<li class="col-c">
						<img src="img/weixin.png"/>
						<span>微信</span>
					</li>
					<li class="col-c">
						<img src="img/qq.png"/>
						<span>QQ</span>
					</li>
					<li class="col-c">
						<img src="img/weibo.png"/>
						<span>新浪</span>
					</li>
					<li class="col-c">
						<img src="img/tengxun.png"/>
						<span>腾讯</span>
					</li>
					<li class="col-c">
						<img src="img/youxiang.png"/>
						<span>邮箱</span>
					</li>
				</ul>
				<p class="change-style"><span class="change-btn">切换登录方式</span>/<b class="goto-login">请登录</b></p>
			</div>
		</div>
		
		
		
		
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/Respond.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				//记住密码
				$('.agree em').on('click',function(){
					$(this).toggleClass('active');
				})
				
				$('.nav-login-btn').on('click',function(){
					$('.login').slideDown();
				})
				$('.quick-register').on('click',function(){
					$('.login').hide();
					$('.register').slideDown();
				})
				$('.change-btn').on('click',function(){
					$(this).parent().parent().hide();
					$('.other-style').slideDown();
				})
				
				$('.goto-login').on('click',function(){
					$(this).parent().parent().hide();
					$('.login').slideDown();
				})
				
				//获取验证码
				var num=60;
				var timer=null;
				$('.get-code').on('click',function(){
					$(this).text(num+'s后重试');
					clearInterval(timer);
					timer=setInterval(function(){
						num--;
						$('.get-code').text(num+'s后重试');
						
						if(num==0){
							clearInterval(timer);
							$('.get-code').text('获取验证码');
							num=60;
						}
					},1000)
				})
				
				var hideBox='true';
				$('.topNav .user-img').hover(function(){
					if($(this).find('user-img').hide()){
						$('.user-info-box').show();
					}
				},function(){
					setTimeout(function(){
						if(hideBox=='true'){
							$('.user-info-box').hide();
						}
					},200)
					
					
				})
				$('.user-info-box').hover(function(){
					hideBox='false';
				},function(){
					$('.user-info-box').hide();
					hideBox='true';
				})
			})
		</script>
	</body>
</html>
